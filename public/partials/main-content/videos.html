<section ng-controller="videosController" class="contact-cont">
    <md-content class="md-no-momentum proj-search-bar">
		<md-input-container md-no-float class="md-block">
			<input ng-model="query" type="text" placeholder="Search">
		</md-input-container>
	</md-content>

    <ul class="video-cont" layout="row" layout-align="center center" layout-wrap>
        <li ng-repeat="video in videos | filter:query" class="video" layout="row" layout-align="center center"
        flex-xs="100" flex-sm="50" flex-gt-sm="33">
            <ul class="video-card" layout="column" layout-align="center center">
                <li class="video-card-top" id="video_{{$index}}" layout="row" layout-align="center center">
                    <div class="button" ng-click="loadVideo($index)"></div>
                    <img ng-src="{{trustSource(video.image.medium)}}">
                </li>
                <li class="video-card-bottom">
                    <ul class="video-content" ng-show="mainCard" layout="column" layout-align="space-between">
                        <li>{{video.title}}</li>
                        <li class="video-content-info">
                            <ul layout="row">
                                <li class="stats" layout="row" layout-align="space-between" flex="70">
                                    <ul ng-if="video.likes && video.dislikes" layout="row">
                                        <li><i class="fa fa-thumbs-up" aria-hidden="true"></i></li>
                                        <li>{{video.likes}}</li>
                                    </ul>
                                    <ul ng-if="video.likes && video.dislikes" layout="row">
                                        <li><i class="fa fa-thumbs-down" aria-hidden="true"></i></li>
                                        <li>{{video.dislikes}}</li>
                                    </ul>
                                    <ul layout="row">
                                        <li><i class="fa fa-eye" aria-hidden="true"></i></li>
                                        <li>{{video.views}}</li>
                                    </ul>
                                </li>
                                <li class="share" flex="30" layout="row" layout-align="end">
                                    <i class="fa fa-share" aria-hidden="true" ng-click="shareVideo()"></i>
                                    <i class="fa fa-info-circle" aria-hidden="true" ng-click="showDescription(this)"></i>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="video-content" ng-hide="mainCard" layout="row" layout-align="space-between">
                        <li class="back-button"><i class="fa fa-arrow-left" aria-hidden="true" ng-click="hideDescription(this)"></i></li>
                        <li class="description-text">{{video.description}}</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>


</section>
