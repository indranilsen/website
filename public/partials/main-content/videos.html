<section ng-controller="videosController" class="contact-cont">
    <md-content class="md-no-momentum proj-search-bar">
		<md-input-container md-no-float class="md-block">
			<input ng-model="query" type="text" placeholder="Search">
		</md-input-container>
	</md-content>
    <ul class="video-cont" layout="row" layout-alight="center center" layout-wrap>
        <li ng-repeat="video in videos" class="video" flex-xs="100" flex-sm="50" flex-gt-sm="33">
            <iframe width="400" height="225" src="{{video.link.embed}}" frameborder="0" allowfullscreen></iframe>
        </li>
    </ul>
</section>
