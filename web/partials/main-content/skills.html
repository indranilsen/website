<section ng-controller="skillsController" class="skills-cont">
	<div ng-cloak class="tabbed-view-cont">
		<md-content md-theme="default" class=tabbed-view>
			<md-tabs md-dynamic-height md-border-bottom md-swipe-content="true" md-no-ink="true" md-center-tabs="true">

				<span ng-repeat="(key, skill) in skills">
				<md-tab label="{{getTabLabel(key)}}">
					<md-content class="md-padding">
						<md-list flex>
							<md-list-item class="md-3-line" ng-repeat="element in skill" ng-click="null">
								<div class="md-list-item-text" layout="column" layout-align="center center">
									<h3 ng-if="element.hasOwnProperty('item')">{{ element.item }}</h3>
									<h4 ng-if="element.hasOwnProperty('level')">{{ element.level }}</h4>
									<h3  ng-if="element.hasOwnProperty('course')">{{ element.course }}</h3>
									<h4  ng-if="element.hasOwnProperty('year')">{{ element.year }}</h4>
									<p  ng-if="element.hasOwnProperty('code')">{{ element.code }}</p>
								</div>
							</md-list-item>
						</md-list>
					</md-content>
				</md-tab>
				</span>

			</md-tabs>
		</md-content>
	</div>
</section>
